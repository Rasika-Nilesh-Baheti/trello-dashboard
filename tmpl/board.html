<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
    
    <style>
		@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400');
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: 'Source Sans Pro', sans-serif;
			color: white;
        }

		h1 {
			min-height: 80px;
			font-size: 40px;
    		font-weight: 300;
		}

		ul {
		    margin: 0;
		    padding: 0;
		}

		ul li {
			margin-bottom: 20px;
			list-style-type: none;
			font-size: 22px;
			font-weight: 300;
		}

		#contentBox {
			display: table;
			width: 100%;
			height: 100%;
            background: #009edc; /* Old browsers */
            background: -moz-linear-gradient(top, #005cad 0%, #009edc 99%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #005cad 0%,#009edc 99%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #005cad 0%,#009edc 99%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#005cad', endColorstr='#009edc',GradientType=0 ); /* IE6-9 */

			<!--background-color: #009edf;-->
		}

		.column {
			display: table-cell;
			width: calc(100% / {{ .Columns }});
            border-right: 2px solid #009edc;
		}

		.column h1,
		.column ul li {
			padding-left: 20px;
			padding-right: 10px;
		}

		.avatar {
		    height: 30px;
		    margin-right: 2px;
            vertical-align: middle;
            border-radius: 50%;
		}

        .labels {
            font-size: 14px;
            color: #ddd;
        }
	</style>
</head>

<body>

<div id="contentBox">

    {{range $index, $value := .Lists}}
    <div id="column{{$index}}" class="column">
        <h1>{{ .Name }}</h1>
        <ul>
            {{range .Cards}}
            <li>{{ .Name }}<br />
                {{range .Members}}<img class="avatar" src="http://trello-avatars.s3.amazonaws.com/{{ .AvatarHash}}/50.png" />{{end}}
                <span class="labels">{{range .Labels}} #{{ .Name }} {{end}}</span>
            </li>
            {{end}}
        </ul>
    </div>
    {{end}}

</div>
</body>

</html>
